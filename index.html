<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <title>Formulário de Casamento</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="header">Criar Uma Conta</h1>
      </div>

      <form id="form" class="form">
        <div class="form-control">
          <label for="username">Nome de Usuario</label>
          <input
            type="text"
            id="username"
            placeholder="Digite Seu Nome de Usuário"
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de Erro</small>
        </div>

        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Digite Seu Email" />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de Erro</small>
        </div>

        <div class="form-control">
          <label for="password">Senha</label>
          <input type="text" id="password" placeholder="Digite sua senha" />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de Erro</small>
        </div>

        <div class="form-control">
          <label for="password-confirmation">Confirmar Senha</label>
          <input
            type="text"
            id="password-confirmation"
            placeholder="Digite sua senha novamente"
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de Erro</small>
        </div>

        <button type="submit">Enviar</button>
      </form>
    </div>

    <script
      src="https://kit.fontawesome.com/8f93e1af3e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
